name: Unit Tests
on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ test ]
jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Run Vitest
      run: npm run test:unit